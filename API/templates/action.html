{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- cases -->
    
      <div class="cases">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_center ">
                     <h2>FIND YOUR DRUG!</h2>
                     <p>To find the most suitable drug for you, just type in the your doctor's note down below and let AI do the rest of the work!</p>
                  </div>
               </div>
            </div>
               <div class="form-group">
                  <form id="request" method="post" class="main_form">
                  <label for="exampleFormControlTextarea1" class='text-center'>Type in your doctor's note down below!</label>
                  {% csrf_token %}
                  {{form|crispy}}
                  <button class="send_btn" type="submit">Find your drug!</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end cases -->
{% endblock content %}
